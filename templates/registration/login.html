{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold text-center">Вход в систему</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block mb-1">Имя пользователя</label>
        <input id="username" name="username" type="text" required class="w-full px-3 py-2 border rounded" autofocus>
      </div>
      <div>
        <label for="password" class="block mb-1">Пароль</label>
        <input id="password" name="password" type="password" required class="w-full px-3 py-2 border rounded">
      </div>
      <button type="submit" class="w-full py-2 font-semibold text-white bg-blue-600 rounded hover:bg-blue-700">Войти</button>
    </form>
    <div class="flex justify-between text-sm">
      <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">Забыли пароль?</a>
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Регистрация</a>
    </div>
  </div>
</div>
{% endblock %}
