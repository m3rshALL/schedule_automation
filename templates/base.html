<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Импорт/Экспорт расписания{% endblock %}</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <!-- Flowbite CDN -->
    <script src="https://unpkg.com/flowbite@2.2.1/dist/flowbite.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white border-b border-gray-200 px-4 py-2.5 dark:bg-gray-800">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
            <a href="/" class="flex items-center">
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Schedule Automation</span>
            </a>
            <div class="flex md:order-2">
                {% if user.is_authenticated %}
                    <span class="mr-4 text-gray-700 dark:text-gray-200">{{ user.username }}</span>
                    <a href="/logout/" class="text-blue-600 hover:underline">Выйти</a>
                {% else %}
                    <a href="/login/" class="text-blue-600 hover:underline">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto py-8">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 mb-2 text-sm text-white bg-blue-500 rounded-lg">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
